<body>
    <script>
        const playerSelection = prompt('Rock, Paper, or Scissors?')

        function computerPlay() {
            var values = ["Rock","Paper","Scissors"];
            return values[Math.floor(Math.random() * values.length)]
        }
      

        function playGame(computerSelection, playerSelection) {
            if (computerSelection === "Rock" && playerSelection === "paper") {
                return "Winner! Paper Beats Rock (somehow)."
            } else if (computerSelection === "Rock" && playerSelection === "scissors") {
                return "Loser! Rock Beats Scissors."
            } else if (computerSelection === "Paper" && playerSelection === "scissors") {
                return "Winner! Scissors Beats Paper."
            } else if (computerSelection === "Paper" && playerSelection === "rock") {
                return "Loser! Paper Beats Rock (somehow)."
            } else if (computerSelection === "Scissors" && playerSelection === "paper") {
                return "Loser! Scissors Beats Paper."
            } else if (computerSelection === "Scissors" && playerSelection === "rock") {
                return "Winner! Rock Beats Scissors."
            } else {
                 return "Tie! Go again!"
    }
}
        }
    const computerSelection = computerPlay()
        console.log(computerSelection)
        console.log(playerSelection)
        console.log(playGame(computerSelection, playerSelection))
    </script>
